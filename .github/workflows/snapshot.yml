name: Snapshot

on:
  push:
    tags:
      - 'snapshot/*'

permissions:
  contents: write

jobs:

  build-zips:
    name: Build per-locale ZIPs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # keep in sync with pr.yml / push.yml
        lang: [en, de, es, fr, it, nl]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set build variables
        id: buildvars
        shell: bash
        run: |
          GIT_TAG="${GITHUB_REF_NAME}"
          GIT_VER="${GIT_TAG#snapshot/}"
          echo "GIT_VER=$GIT_VER" >> $GITHUB_ENV
          echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV
          echo "GH_TYPE=Snapshot" >> $GITHUB_ENV

      - name: Build merged i18n JSON (${{ matrix.lang }})
        run: python bin/i18n/build-single-json.py --only '${{ matrix.lang }}'

      - name: Stage files for this locale
        shell: bash
        run: |
          STAGE="build/${{ matrix.lang }}/scripts"
          mkdir -p "$STAGE"
          rsync -a src/ "$STAGE"/
          echo "STAGE=$STAGE" >> $GITHUB_ENV

      - name: Resolve i18n tags (locale=${{ matrix.lang }})
        run: |
          python .vscode/scripts/resolve_i18n_tags.py \
            --json "${{ env.STAGE }}/rfsuite/i18n/${{ matrix.lang }}.json" \
            --root "${{ env.STAGE }}"

      - name: Copy sound pack (locale=${{ matrix.lang }})
        shell: bash
        run: |
          SRC="bin/sound-generator/soundpack/${{ matrix.lang }}"
          if [ ! -d "$SRC" ]; then
            echo "[AUDIO] $SRC not found; falling back to bin/sound-generator/soundpack/en"
            SRC="bin/sound-generator/soundpack/en"
          fi
          DEST="${{ env.STAGE }}/rfsuite/audio/${{ matrix.lang }}"
          rm -rf "$DEST"
          mkdir -p "$DEST"
          cp -a "$SRC/." "$DEST/"
          echo "[AUDIO] Copied $SRC -> $DEST"

      - name: Update version and config in staged main.lua
        shell: bash
        run: |
          sed -E -i 's/(version[[:space:]]*=[[:space:]]*\{[^}]*suffix[[:space:]]*=[[:space:]]*")[^"]*(")/\1'${{ env.GIT_VER }}'\2/' "${{ env.STAGE }}/rfsuite/main.lua"
          grep 'config\.' "${{ env.STAGE }}/rfsuite/main.lua" || true

      - name: Create snapshot ZIP (locale=${{ matrix.lang }})
        shell: bash
        run: |
          ART="rotorflight-lua-ethos-suite-${{ env.GIT_VER }}-${{ matrix.lang }}.zip"
          (cd "build/${{ matrix.lang }}" && zip -q -r -9 "../$ART" scripts)
          mv "build/${{ matrix.lang }}/../$ART" .
          echo "ARTIFACT=$ART" >> $GITHUB_ENV

      - name: Upload per-locale artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotorflight-lua-ethos-suite-${{ env.GIT_VER }}-${{ matrix.lang }}
          path: ${{ env.ARTIFACT }}
          if-no-files-found: error

  build-updater:
    name: Build updater (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set build variables (from tag)
        id: buildvars
        shell: bash
        run: |
          GIT_TAG="${GITHUB_REF_NAME}"
          GIT_VER="${GIT_TAG#snapshot/}"
          echo "GIT_VER=$GIT_VER" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r bin/updater/src/requirements_updater.txt pyinstaller

      - name: Install icon tools (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install pillow

      - name: Generate version info
        run: python bin/updater/src/gen_version_info.py

      - name: Generate macOS icon
        if: runner.os == 'macOS'
        run: python bin/updater/src/build_icon_icns.py

      - name: Build updater (macOS)
        if: runner.os == 'macOS'
        working-directory: bin/updater/src
        run: |
          python -m PyInstaller --onefile update_radio_gui.py --name update_radio_gui --windowed --icon icon.icns

      - name: Build updater (Windows)
        if: runner.os == 'Windows'
        working-directory: bin/updater/src
        run: |
          python -m PyInstaller --onefile --noupx update_radio_gui.py --name update_radio_gui --windowed --version-file version_info.txt --icon icon.ico

      - name: Package updater (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ART_NAME="rfsuite-updater-${GIT_VER}-macos.zip"
          ART_PATH="bin/updater/${ART_NAME}"
          if [ -d "bin/updater/src/dist/update_radio_gui.app" ]; then
            (cd bin/updater/src && zip -q -r "../${ART_NAME}" dist/update_radio_gui.app)
          else
            (cd bin/updater/src && zip -q -r "../${ART_NAME}" dist/update_radio_gui)
          fi
          echo "ART_NAME=${ART_NAME}" >> $GITHUB_ENV
          echo "ART_PATH=${ART_PATH}" >> $GITHUB_ENV

      - name: Package updater (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $artName = "rfsuite-updater-$env:GIT_VER-windows.zip"
          $artPath = "bin\\updater\\$artName"
          Compress-Archive -Path "bin\\updater\\src\\dist\\update_radio_gui.exe" -DestinationPath $artPath -Force
          "ART_NAME=$artName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "ART_PATH=$artPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload updater artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ART_NAME }}
          path: ${{ env.ART_PATH }}
          if-no-files-found: error

  create-snapshot:
    name: Create Snapshot Release
    runs-on: ubuntu-latest
    needs: [build-zips, build-updater]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set build variables
        id: buildvars
        shell: bash
        run: |
          GIT_TAG="${GITHUB_REF_NAME}"
          GIT_VER="${GIT_TAG#snapshot/}"
          echo "GIT_VER=$GIT_VER" >> $GITHUB_ENV
          echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la ./dist

      - name: Create snapshot notes
        run: |
          python .github/scripts/extract-release-notes.py "${{ env.GIT_VER }}" Releases.md > Notes.md
          sed -n '1,200p' Notes.md

      - name: Create Snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd dist
          gh release create "${{ env.GIT_TAG }}" --prerelease --notes-file ../Notes.md --title "Rotorflight Lua Suite for Ethos - Snapshot ${{ env.GIT_VER }}" *.zip
