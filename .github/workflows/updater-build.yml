name: RFSuite Updater (macOS + Linux + Windows)

on:
  workflow_dispatch:
  push:
    paths:
      - "bin/updater/**"
      - ".github/workflows/updater-build.yml"
  pull_request:
    paths:
      - "bin/updater/**"
      - ".github/workflows/updater-build.yml"

jobs:
  build:
    name: Build (${{ matrix.os_name }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            os_name: windows
            arch: x64
            py_arch: x64
          - runner: windows-latest
            os_name: windows
            arch: x86
            py_arch: x86
          - runner: macos-15-intel
            os_name: macos
            arch: x64
          - runner: macos-14
            os_name: macos
            arch: arm64
          - runner: ubuntu-latest
            os_name: linux
            arch: x64
          - runner: ubuntu-24.04-arm
            os_name: linux
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build metadata
        shell: bash
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
          echo "OS_NAME=${{ matrix.os_name }}" >> $GITHUB_ENV
          echo "ARCH_NAME=${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Set up Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.py_arch }}
          cache: "pip"
          cache-dependency-path: bin/updater/src/requirements_updater.txt

      - name: Set up Python (macOS/Linux)
        if: runner.os != 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: bin/updater/src/requirements_updater.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r bin/updater/src/requirements_updater.txt pyinstaller

      - name: Install icon tools (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install pillow

      - name: Generate version info
        run: python bin/updater/src/gen_version_info.py

      - name: Generate macOS icon
        if: runner.os == 'macOS'
        run: python bin/updater/src/build_icon_icns.py

      - name: Build updater (macOS/Linux)
        if: runner.os != 'Windows'
        working-directory: bin/updater/src
        run: |
          python -m PyInstaller --onefile update_radio_gui.py --name update_radio_gui --windowed --icon icon.icns

      - name: Build updater (Windows)
        if: runner.os == 'Windows'
        working-directory: bin/updater/src
        run: |
          python -m PyInstaller --onefile --noupx update_radio_gui.py --name update_radio_gui --windowed --version-file version_info.txt --icon icon.ico

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfsuite-updater-${{ env.OS_NAME }}-${{ env.ARCH_NAME }}-${{ env.SHORT_SHA }}
          path: bin/updater/src/dist/update_radio_gui*
